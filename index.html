<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball clicker spil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life-board"></div>
          <div id="time_board"></div>
        </div>
        <div id="game_elements">
          <div id="basketball_container">
            <img id="basketball_sprite" src="images/basketball.png" alt="" />
          </div>

          <div id="soccerball_container">
            <img id="soccerball_sprite" src="images/soccerball.png" alt="" />
          </div>
          <div id="volleyball_container">
            <img id="volleyball_sprite" src="images/volleyball.png" alt="" />
          </div>
          <div id="american_football_container">
            <img
              id="american_football_sprite"
              src="images/american_football.png"
              alt=""
            />
            <div id="frenzy_basketball_container">
              <img
                id="frenzy_basketball_sprite"
                src="images/frenzy_basketball.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>
  </body>
</html>
