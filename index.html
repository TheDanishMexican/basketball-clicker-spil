<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball clicker spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_foreground">
          <div id="got_blocked">
            <img src="images/got_blocked.png" alt="error" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <img src="images/scoreboard.png" alt="" />
          </div>
          <div id="life_board">
            <img id="heart1" src="images/heart.png" alt="" />
            <img id="heart2" src="images/heart.png" alt="" />
            <img id="heart3" src="images/heart.png" alt="" />
          </div>
          <div id="time_board"></div>
        </div>
        <div id="game_elements">
          <div id="basketball_container" class="ball shooting paused">
            <img id="basketball_sprite" src="images/basketball.png" alt="" />
          </div>

          <div id="soccerball_container" class="ball shooting paused">
            <img id="soccerball_sprite" src="images/soccerball.png" alt="" />
          </div>
          <div id="volleyball_container" class="ball shooting paused">
            <img id="volleyball_sprite" src="images/volleyball.png" alt="" />
          </div>
          <div id="american_football_container" class="ball shooting paused">
            <img
              id="american_football_sprite"
              src="images/american_football.png"
              alt=""
            />
          </div>
          <div id="frenzy_basketball_container" class="ball shooting paused">
            <img
              id="frenzy_basketball_sprite"
              src="images/frenzy_basketball.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>
  </body>
</html>
