<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball clicker spil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life-board"></div>
          <div id="time_board"></div>
        </div>
        <div id="game_elements">
          <div id="basketball_container">
            <img id="basketball_sprite" src="" alt="" />
          </div>
          <div id="frenzy_basketball_container">
            <img id="frenzy_basketball_sprite" src="" alt="" />
          </div>
          <div id="soccer_ball_container">
            <img id="soccer_ball_sprite" src="" alt="" />
          </div>
          <div id="volley_ball_container">
            <img id="volley_ball_sprite" src="" alt="" />
          </div>
          <div id="american_football_container">
            <img id="american_football_sprite" src="" alt="" />
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>
  </body>
</html>
